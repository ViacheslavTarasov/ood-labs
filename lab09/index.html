<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Harmonics</title>
</head>
<body>

<div class="container">
    <h1>Chart drawer</h1>
    <hr>
    <div class="row">
        <div class="col-sm-4">
            <div class="card" style="width: 20rem;">
                <div class="card-header">
                    Harmonics
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label class="form-check-label" for="harmonics-list">Harmonics list</label>
                        <select class="form-control" name="harmonics-list" id="harmonics-list" size="10"></select>
                    </div>
                    <a href="#" class="card-link" id="add-new">Add new</a>
                    <a href="#" class="card-link" id="delete-selected">Delete selected</a>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card" style="width: 20rem;">
                <div class="card-header">
                    Change selected
                </div>
                <div class="card-body">
                    <div id="edit-harmonic">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 pt-4">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="chart-tab" data-toggle="tab" href="#chart" role="tab"
                       aria-controls="chart"
                       aria-selected="true">Chart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="table-tab" data-toggle="tab" href="#table" role="tab"
                       aria-controls="table" aria-selected="false">Table</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent" style="height: 420px; overflow-y: scroll">
                <div class="tab-pane fade show active" id="chart" role="tabpanel" aria-labelledby="chart-tab">
                    <div id="harmonic-chart">
                    </div>
                </div>
                <div class="tab-pane fade" id="table" role="tabpanel" aria-labelledby="table-tab">
                    <div id="harmonic-table"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="new-harmonic-modal">

</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<!--<script type="module" src="mvp_harmonics/app.js"></script>-->
<script type="module" src="mvc_harmonics/app.js"></script>

</body>
</html>
